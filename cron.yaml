cron:
- description: keep alive
  url: /
  schedule: every 2 minutes

- description: send events notifications
  url: /event/notify/
  schedule: every 1 minutes

- description: send reports
  url: /report/notify/
  schedule: every 1 minutes

- description: remove inactive users
  url: /user/remove_inactive_users/
  schedule: every 10 minutes