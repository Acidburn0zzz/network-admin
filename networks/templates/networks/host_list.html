{% extends "base.html" %}
{% block title %}hosts list{% endblock %}

{% block content %}
<h2>Hosts list</h2>
<table>
	<thead>
		<tr><th>Name</th><th>IPv4</th><th>IPv6</th></tr>
	</thead>
	<tbody>
	{% for host in object_list %}
		<tr>
			<td><a href="{% url host_detail host.pk %}">{{ host.name }}</a></td>
			<td>{{ host.ipv4 }}</td>
			<td>{{ host.ipv6 }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}

{% block sidebar %}
<ul>
	<li><a href="{% url host_new %}">Add new host</a></li>
</ul>
{% endblock %}
